<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> ğŸ‘¶Kid's Calculator ğŸŠ</h1>
    <form id="calcForm">
      <input type="text" id="num1" name="num1" placeholder="Enter first number" required>
      <input type="text" id="num2" name="num2" placeholder="Enter second number" required>

      <div class="buttons">
        <button type="button" onclick="calculate('add')">â• Add</button>
        <button type="button" onclick="calculate('subtract')">â– Subtract</button>
        <button type="button" onclick="calculate('multiply')">âœ–ï¸ Multiply</button>
        <button type="button" onclick="calculate('divide')">â— Divide</button>
      </div>
    </form>

    <div id="message"></div>
  </div>

  <script>  
    async function calculate(operation) {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      const response = await fetch("/calculate", {  
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ num1, num2, operation })
      });

      const data = await response.json();
      const messageDiv = document.getElementById("message");

      if (data.error) {
        messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
      } else {
        messageDiv.innerHTML = `<p class="result">ğŸ¯ Result: ${data.result} âœ¨</p>`;
      }
    }
  </script>
</body>
</html>
