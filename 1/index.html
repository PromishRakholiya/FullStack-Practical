<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real-Time Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <h1>Vote for Your Favorite Programming Language</h1>
    <div class="poll">
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('Java')">Java</button>
      <button onclick="vote('C++')">C++</button>
    </div>

    <h2>Live Results</h2>
    <div class="results">
      <div class="result"><span>JavaScript:</span> <span id="js-votes">0</span></div>
      <div class="result"><span>Python:</span> <span id="py-votes">0</span></div>
      <div class="result"><span>Java:</span> <span id="java-votes">0</span></div>
      <div class="result"><span>C++:</span> <span id="cpp-votes">0</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
